<h1></h1>
<form>
    <fieldset>
        <input type="email"
               ng-model="newUser.email"
               placeholder="Email"
               required>
        <input type="text"
               ng-model="newUser.username"
               placeholder="Username"
               required>
        <input type="password"
               ng-model="newUser.password"
               placeholder="Password"
               required>
        <input type="submit">
    </fieldset>
</form>
