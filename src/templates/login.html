<h1>Login</h1>
<a ui-sref="register"><p><em>Not a member yet? Register!</em></p></a>
<form>
    <fieldset>
        <input type="text"
               ng-model="newUser.username"
               placeholder="Username"
               required>
        <input type="password"
               ng-model="newUser.password"
               placeholder="Password"
               required>
        <input type="submit">
    </fieldset>
</form>
