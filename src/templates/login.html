<h1>Login</h1>
<a ui-sref="register"><p><em>Not a member yet? Register!</em></p></a>
<form ng-submit="login(luser)">
    <fieldset>
        <input type="email"
               ng-model="luser.email"
               placeholder="Email"
               required>
        <input type="password"
               ng-model="luser.password"
               placeholder="Password"
               required>
        <input type="submit">
    </fieldset>
</form>
